<form class="form registration-form" #myFrm="ngForm" (ngSubmit)="mySub(myFrm)">
  <div class="note">
    <p>Template Driven Form</p>
  </div>

  <div class="form-content">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Your Name *" name="myNm" ngModel #myNm="ngModel" required/>
          <span class="text-muted" *ngIf="!myNm.valid">Enter Your Name</span>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Phone Number *" name="phNm" ngModel
            #phNm="ngModel" 
            required/>
            <span class="text-muted" *ngIf="!phNm.valid">Enter Your Mobile</span>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Your Password *" name="pass" #pass="ngModel" ngModel
          required />
          <span class="text-muted" *ngIf="!pass.valid">Enter Your Password</span>
        </div>
      </div>
    </div>
    <button [disabled]="!myFrm.valid" type="submit" class="btnSubmit">Submit</button>
    <div>
      <span class="text-muted text-center">{{vldMsg}}</span>
    </div>
  </div>
</form>
